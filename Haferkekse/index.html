<html>
<head>
	<meta charset="utf-8">
	<title>Haferkekse</title>
	<style>
	body{color:707000}
	*{color:inherit}
	div{background-color:lightgrey;color:black}
	</style>
	<script>
		var time=0;
	var Schritt=1;
	window.addEventListener("DOMContentLoaded",function(){
	if(document.cookie){
		Schritt=parseInt(document.cookie);}
		cont();
		})		
	var Arbeitsschritte=["vorheizen (180° Umluft)","schmelzen","vermischen","gut verrühren","vermischen","kleine Häufchen auf ein Backblech setzen","ca. 10-15 Min backen, bis die Ränder braun sind"];	
	var Zutaten=["<li>Backofen</li>","<li>120g Butter</li>","<li>Schritt 2</li><li>300g Haferflocken</li><li>1/2 Päckchen Backpulver</li><li>30g Mehl</li>","<li>100g Zucker</li><li>1 Prise Salz</li><li>1 Päckchen Vanillezucker</li><li>2 Eier</li>","<li>Schritt 3</li><li>Schritt 4</li>","<li>Schritt 5</li>","<li>Schritt 6</li>"];
	function change(event){
		if(event.key==="ArrowLeft"){
			if(Schritt!=1){
			Schritt-=1;	
				}
			}
		if(event.key==="ArrowRight"){
			if(Schritt!=7){
			Schritt+=1;	
				}
			}
		cont();		
		document.cookie=Schritt;	
		}
	function cont(){
		document.getElementsByTagName('h1')[0].innerHTML=Schritt+". Schritt";
		document.getElementsByTagName('h2')[0].innerHTML=Zutaten[Schritt-1];
		document.getElementsByTagName('h2')[1].innerHTML=Arbeitsschritte[Schritt-1];
		}	
		function timer(){
			window.alert(document.getElementsByTagName('input')[0].value.hours);
				
				
				
			}
	</script>
</head>
<body onkeyup="change(event)" bgcolor="lightgreen">
	<h1 align="center">0. Schritt</h1>
<h2 align="center">
	<ul>
		
	</ul>
</h2>
<h2 align="center">init...</h2>
<div align="center">
	<h3>TIMER</h3>
<input type="time" value="00:00"><br><br>
<button onclick="timer('go')">GO!</button>
<p></p>
<button onclick="timer('stop')">STOP!</button>
</div>
</body>
</html>
