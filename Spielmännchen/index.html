<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JavaScript - Werte von HTML-Elementen setzen</title>
    <style type="text/css">
      /* Stilvorlagen */
    </style>
    <script type="text/javascript">
      function gehe_links() {
          var schrittweite=parseInt(document.getElementById('eingabe_schrittweite').value);
          var linksabstand_mit_einheit=document.getElementById('spielfigur').style.left;
          var linksabstand_alt=parseInt(linksabstand_mit_einheit.replace(/px$/, ''));
          var linksabstand_neu=linksabstand_alt-schrittweite;
          document.getElementById('spielfigur').style.left=linksabstand_neu+'px';
      }
      function gehe_oben() {
     var schrittweite=parseInt(document.getElementById('eingabe_schrittweite').value);
          var obererabstand_mit_einheit=document.getElementById('spielfigur').style.top;
          var obererabstand_alt=parseInt(obererabstand_mit_einheit.replace(/px$/, ''));
          var obererabstand_neu=obererabstand_alt-schrittweite;
          document.getElementById('spielfigur').style.top=obererabstand_neu+'px';
      }
      
      function gehe_unten() {
              var schrittweite=parseInt(document.getElementById('eingabe_schrittweite').value);
          var obererabstand_mit_einheit=document.getElementById('spielfigur').style.top;
          var obererabstand_alt=parseInt(obererabstand_mit_einheit.replace(/px$/, ''));
          var obererabstand_neu=obererabstand_alt+schrittweite;
          document.getElementById('spielfigur').style.top=obererabstand_neu+'px';}
      function gehe_rechts() {
          var schrittweite=parseInt(document.getElementById('eingabe_schrittweite').value);
          var linksabstand_mit_einheit=document.getElementById('spielfigur').style.left;
          var linksabstand_alt=parseInt(linksabstand_mit_einheit.replace(/px$/, ''));
          var linksabstand_neu=linksabstand_alt+schrittweite;
          document.getElementById('spielfigur').style.left=linksabstand_neu+'px';
      }
    </script>
  </head>
  <body>
    <div id="behaelter" style="position:relative;width:300px;height:300px;border-style:solid;border-width:1px;background-color:#f2f2f2;">
    <img src="j3.gif" id="spielfigur" style="position:absolute;top:20px;left:20px;width:13px;height:20px;"></div>
    </div>
    Schrittweite: <input type="text" id="eingabe_schrittweite" value="20" /><br />
    <input type="button" value="←" onclick="gehe_links()" />
    <input type="button" value="↑" onclick="gehe_oben()" />
    <input type="button" value="↓" onclick="gehe_unten()" />
    <input type="button" value="→" onclick="gehe_rechts()" />
  </body>
</html>
